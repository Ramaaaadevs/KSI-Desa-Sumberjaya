<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Arsip - Desa Sumber Jaya</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <nav class="sidebar">
             <div class="sidebar-header"><h2><i class="fa-solid fa-landmark"></i> Sumber Jaya</h2></div>
            <ul class="sidebar-menu">
                <li><a href="/dashboard"><i class="fa-solid fa-chart-pie"></i> Dashboard</a></li>
                <li><a href="/arsip-digital" class="active"><i class="fa-solid fa-folder-open"></i> Arsip Digital</a></li>
                <li><a href="/manajemen-surat"><i class="fa-solid fa-envelope"></i> Manajemen Surat</a></li>
                <li class="logout"><a href="/"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <header class="d-flex justify-content-between align-items-center mb-4">
                <div><h1>Tambah & Cari Arsip</h1><p>Upload dokumen baru atau cari arsip yang sudah ada.</p></div>
                <a href="/arsip-digital" class="btn btn-secondary">&larr; Kembali ke Daftar Arsip</a>
            </header>
            <div class="row g-4">
                <div class="col-lg-5">
                    <div class="card shadow-sm"><div class="card-header bg-primary text-white"><h5 class="mb-0">Upload Dokumen Baru</h5></div>
                        <div class="card-body p-4">
                            <form action="/tambah-arsip" method="POST" enctype="multipart/form-data">
                                <div class="mb-3"><label for="file" class="form-label">1. Pilih File</label><input class="form-control" type="file" id="file" name="file" required></div>
                                <div class="mb-3"><label for="kategoriSelect" class="form-label">2. Pilih Kategori</label><select class="form-select" id="kategoriSelect" name="kategori" required><option selected disabled value="">-- Pilih Kategori --</option><option value="KTP">KTP</option><option value="KK">Kartu Keluarga</option><option value="AKTA_KELAHIRAN">Akta Kelahiran</option><option value="SURAT_KETERANGAN">Surat Keterangan</option><option value="LAINNYA">Lainnya...</option></select></div>
                                <div id="kategoriLainnyaWrapper" class="mb-3" style="display: none;"><label for="kategoriLainnyaInput" class="form-label">Sebutkan Kategori</label><input type="text" class="form-control" id="kategoriLainnyaInput" name="kategori_lainnya" placeholder="Contoh: Surat Nikah"></div>
                                <div class="mb-3"><label for="nama_dokumen" class="form-label">3. Nama Arsip (Wajib)</label><input type="text" class="form-control" id="nama_dokumen" name="nama_dokumen" placeholder="Contoh: Budi Santoso" required></div>
                                <div class="mb-3"><label for="nik_dokumen" class="form-label">4. NIK (Opsional)</label><input type="text" class="form-control" id="nik_dokumen" name="nik_dokumen" placeholder="Masukkan NIK jika ada..."></div>
                                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Upload dan Arsipkan</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-7">
                    <div class="card shadow-sm"><div class="card-header bg-light"><h5 class="mb-0">Cari Dokumen</h5></div>
                        <div class="card-body p-4">
                            <div class="input-group mb-3"><input type="text" id="searchInput" class="form-control" placeholder="Ketik nama, NIK, atau kategori..."><button class="btn btn-outline-secondary" type="button" id="searchButton">Cari</button></div><hr>
                            <div id="hasilPencarian" style="min-height: 100px;"><p class="text-muted text-center pt-3">Hasil pencarian akan muncul di sini.</p></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded',function(){const t=document.getElementById("kategoriSelect"),e=document.getElementById("kategoriLainnyaWrapper"),n=document.getElementById("kategoriLainnyaInput");t&&t.addEventListener("change",function(){"LAINNYA"===this.value?(e.style.display="block",n.required=!0):(e.style.display="none",n.required=!1)});const o=document.getElementById("searchButton"),a=document.getElementById("searchInput"),d=document.getElementById("hasilPencarian");async function c(){const t=a.value;if(t.length<2)return void(d.innerHTML='<p class="text-muted text-center pt-3">Ketik min. 2 karakter.</p>');try{const e=await fetch(`/api/search?q=${t}`),n=await e.json();if(d.innerHTML="",n.length>0){let t='<ul class="list-group list-group-flush">';n.forEach(e=>{t+=`<li class="list-group-item d-flex justify-content-between align-items-center"><div><span class="fw-bold">${e.nama_arsip}</span><br><small class="badge bg-secondary">${e.kategori.replace("_"," ")}</small></div><a href="/arsip/${e.nama_arsip}" class="btn btn-sm btn-outline-success" target="_blank">Lihat File</a></li>`}),t+="</ul>",d.innerHTML=t}else d.innerHTML='<p class="text-danger text-center pt-3">Dokumen tidak ditemukan.</p>'}catch(t){console.error("Error:",t)}}o&&a&&(o.addEventListener("click",c),a.addEventListener("keyup",t=>{t.key==="Enter"&&c()}))});
    </script>
</body>
</html>
