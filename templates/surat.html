<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Surat - Desa Sumber Jaya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fa-solid fa-landmark"></i> Sumber Jaya</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fa-solid fa-chart-pie"></i> Dashboard</a></li>
                <li><a href="surat.html" class="active"><i class="fa-solid fa-envelope"></i> Manajemen Surat</a></li>
                <li><a href="arsip.html"><i class="fa-solid fa-folder-open"></i> Arsip Digital</a></li>
                <li><a href="#"><i class="fa-solid fa-users"></i> Manajemen Warga</a></li>
                <li><a href="#"><i class="fa-solid fa-gear"></i> Pengaturan</a></li>
                <li class="logout"><a href="login.html"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header>
                <h1>Manajemen Surat</h1>
                <p>Buat surat baru berdasarkan template atau lihat riwayat surat yang pernah dibuat.</p>
            </header>

            <section class="content-box">
                <h2>Buat Surat Baru</h2>
                <p>Isi form di bawah ini untuk membuat surat keterangan domisili.</p>
                <form style="margin-top: 20px;">
                    <div class="form-grid">
                        <div class="input-group">
                            <label for="nama">Nama Lengkap Warga</label>
                            <input type="text" id="nama" placeholder="Masukkan nama...">
                        </div>
                        <div class="input-group">
                            <label for="nik">Nomor Induk Kependudukan (NIK)</label>
                            <input type="text" id="nik" placeholder="Masukkan NIK...">
                        </div>
                        <div class="input-group">
                            <label for="alamat">Alamat Lengkap</label>
                            <input type="text" id="alamat" placeholder="Masukkan alamat...">
                        </div>
                        <div class="input-group">
                            <label for="keperluan">Keperluan Surat</label>
                            <input type="text" id="keperluan" placeholder="Contoh: Mengurus KTP">
                        </div>
                    </div>
                    <button type="submit" class="btn-primary" style="margin-top: 20px;">
                        <i class="fa-solid fa-file-pen"></i> Buat & Cetak Surat
                    </button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
